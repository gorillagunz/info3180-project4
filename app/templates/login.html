{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
    <style>
        body{
        	height: 100%;
	font-family: 'Quicksand';
}

#login_page{
	margin: 0 auto;
	display:block;
	float: none;
	height: 100%;
	text-align: center;

	
}



#login_area{
	
	background-color: #FFAAAA;
	border-radius: 5px;
	padding: 20px;
	float: none;
	margin: 0 auto;
	
	
}

#system_title{
	font-family: 'Quicksand';
	font-weight: 400;
	font-size: 35px;
	color: #FF6767;
}

#login_text{
	font-family: 'Broadway';
	font-size: 20px;
}

#buttons{
	height: 25px;
}
.form_element{
	text-align: left;
	margin-top: 12px;
	margin-bottom: 5px;

}


    </style>
    
    
    	<div class='container'>
		<div class='col-md-8 center-block' id="login_page">
			
			<div id='system_title'>
				Wishlist
			</div>
			
			<form action="{{ url_for('login') }}" method="post">

			<div id="login_area" class='col-md-4'>
				<div id="login_text">
					Login
				</div>
				<div class='form_element'>
					<label>Username</label><br/>
					{{ form.email(_class='form-control') }}
					
				</div>
				<div class='form_element'>
					Password<br/>
					{{ form.password(_class="form-control") }}
				</div>
				<div>
					<a id='forget_pass'>Forgot Password</a>
				</div>
				<br/>  
				<div id='buttons'>
					<button class='btn btn-success' style="float:left" type="submit">Login</button>
				
					<div class='btn btn-success' style="float:right">Sign Up</div>
				</div>
				
			</div>
		</form>	
		</div>
		
		</div>
{% endblock %}
